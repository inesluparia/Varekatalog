<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css">
    <title>Opdater vare</title>
</head>
<body>
<h2>Opdater vare</h2>
<section>
    <form name="edit-product" action="/edit" method="POST" id="add-product">
        <input type="hidden" name="id" th:value="${product.id}">
        <h3>Varenavn</h3>
        <textarea type="text" name="name" th:text="${product.name}"></textarea>
        <br>
        <h3>Varepris</h3>
        <textarea type="text" name="price" th:text="${product.price}"></textarea>
        <br>
        <button class="blue" type="submit">Opdater</button>
    </form>
</section>
</body>
</html>
